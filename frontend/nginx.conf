server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # SPA history API fallback: unknown routes return index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # serve static assets normally
  location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|ttf|woff|woff2)$ {
    try_files $uri =404;
    access_log off;
    expires 30d;
  }
}


