version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: imagedb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Example DATABASE_URL; you can override via .env or environment
      DATABASE_URL: "mysql://user:password@tcp(db:3306)/imagedb"
      PORT: 3000
      AI_API_KEY: ""
      AI_MODEL: ""
      AI_BASE_URL: ""
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/prisma:/app/prisma
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "http://backend:3000/api"
    depends_on:
      - backend
    ports:
      - "3001:80"

volumes:
  db_data:


